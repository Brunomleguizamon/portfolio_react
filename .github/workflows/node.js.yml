# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: deploy react app

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout respository
        uses: actions/checkout@v2

      - name: Set Up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run the test
        run: npm test

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          git config --global user.name brunomleguizamon
          git config --global user.email brunomleguizamon@gmail.com
          git remote set-url origin https://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github.com/Brunomleguizamon/portfolio_react
          npm run deploy
        env: username
